    <div>我是分頁B</div>
    <p id="text"></p>
    <script>
      function receiveMessage(e) {
        if (e.origin !== "https://test-window-a.vercel.app/") {
          console.log("資料來源錯誤");
          return false;
        }
        // 來源網址是指定的網域時
        else {
          // 拿傳來的參數（e.data）
          const message = e.data;
          document.getElementById("text").innerText = message;
        }
      }

      window.addEventListener("message", receiveMessage, false);
    </script>
